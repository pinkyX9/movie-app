<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Streaming App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #87CEFA;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .search-container input {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border-radius: 8px;
      border: none;
      background-color: #2a2a2a;
      color: white;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .movie-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
    }
    .movie-title {
      padding: 10px;
      font-size: 16px;
      text-align: center;
    }
    #video-player {
      width: 100%;
      max-width: 960px;
      margin: 20px auto;
      display: none;
      position: relative;
    }
    video, iframe {
      width: 100%;
      border-radius: 10px;
      height: 480px;
    }
    .caption-menu {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      border-radius: 6px;
      display: none;
      flex-direction: column;
    }
    .caption-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin: 30px 0;
      color: #87CEFA;
    }
  </style>
</head>
<body>

<header>üé¨ Made with <3 by Ramill</header>

<div class="search-container">
  <input type="text" id="search" placeholder="Search movies...">
</div>

<div class="movie-grid" id="movie-grid"></div>

<div id="video-player">
  <video id="player" controls crossorigin="anonymous" style="display: none;">
    <source id="videoSource" src="" type="video/mp4">
  </video>
  <iframe id="iframePlayer" style="display: none;" frameborder="0" allowfullscreen></iframe>
  <button class="caption-button" onclick="toggleCaptionMenu()">‚ãÆ</button>
  <div class="caption-menu" id="captionMenu">
    <label for="subtitleSelect">Captions:</label>
    <select id="subtitleSelect" onchange="changeSubtitle(this.value)">
      <option value="">None</option>
      <option value="subs/toy_story_1_hr.vtt">Croatian</option>
    </select>
  </div>
</div>

<footer>Enjoy your movies üçø</footer>

<script>
  const movies = [
    {
      title: "Toy Story 1",
      videoUrl: "movies mp4/toy_story_1.mp4",
      thumbnail: "https://upload.wikimedia.org/wikipedia/en/1/13/Toy_Story.jpg",
      subtitle: "subs/toy_story_1_hr.vtt",
      embed: false
    },
    {
      title: "Minecraft Movie",
      videoUrl: "movies mp4/minecraft.mp4",
      thumbnail: "https://upload.wikimedia.org/wikipedia/en/5/51/Minecraft_cover.png",
      embed: false
    },
    {
      title: "Coco",
      videoUrl: "https://archive.org/embed/Coco.2017.STNAr.720p.BluRay.x264YTS.AG",
      thumbnail: "https://upload.wikimedia.org/wikipedia/en/9/98/Coco_poster.png",
      embed: true
    }
  ];

  const grid = document.getElementById("movie-grid");
  const player = document.getElementById("player");
  const videoSource = document.getElementById("videoSource");
  const playerBox = document.getElementById("video-player");
  const iframePlayer = document.getElementById("iframePlayer");

  function toggleCaptionMenu() {
    const menu = document.getElementById("captionMenu");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  }

  function changeSubtitle(subUrl) {
    const oldTrack = player.querySelector("track");
    if (oldTrack) player.removeChild(oldTrack);
    if (subUrl) {
      const track = document.createElement("track");
      track.kind = "subtitles";
      track.label = "Croatian";
      track.srclang = "hr";
      track.src = subUrl;
      track.default = true;
      player.appendChild(track);
      track.addEventListener("load", () => {
        player.textTracks[0].mode = "showing";
      });
    }
  }

  movies.forEach(movie => {
    const card = document.createElement("div");
    card.className = "movie-card";
    card.innerHTML = `
      <img src="${movie.thumbnail}" alt="${movie.title}">
      <div class="movie-title">${movie.title}</div>
    `;
    card.onclick = () => {
      if (movie.embed) {
        player.style.display = "none";
        iframePlayer.style.display = "block";
        iframePlayer.src = movie.videoUrl;
        document.getElementById("captionMenu").style.display = "none";
      } else {
        iframePlayer.style.display = "none";
        player.style.display = "block";
        videoSource.src = movie.videoUrl;
        player.load();
        player.play();
        changeSubtitle(movie.subtitle);
      }
      playerBox.style.display = "block";
      playerBox.scrollIntoView({ behavior: "smooth" });
    };
    grid.appendChild(card);
  });

  document.getElementById("search").addEventListener("input", function () {
    const query = this.value.toLowerCase();
    const cards = document.querySelectorAll(".movie-card");
    cards.forEach(card => {
      const title = card.textContent.toLowerCase();
      card.style.display = title.includes(query) ? "block" : "none";
    });
  });
</script>

</body>
</html>
